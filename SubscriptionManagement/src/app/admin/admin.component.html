<h2>Admin Page</h2>
<div class="box">
    <label for="">Enter Plan Id :</label>
    <input type="text" [(ngModel)]="planId"><br><br>
    <label for="">Enter Service Name :</label>
    <input type="text"[(ngModel)]="serviceName"><br><br>
    <label for="">Enter Plan Cost :</label>
    <input type="text"[(ngModel)]="planCost"><br><br>
    <label for="">Enter Duration :</label>
    <input type="text"[(ngModel)]="duration"><br><br>
    <label for="">Enter Plan Type :</label>
    <input type="text"[(ngModel)]="planType"><br>
    <button (click)="addPlan()">ADD Plan</button>
</div>
