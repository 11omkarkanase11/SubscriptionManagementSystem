<div class="subscription-plans" class="mat-card-container">
  
  <div *ngFor="let serviceName of getServiceNames()">
    <div class="service-card">
      <h2>{{ serviceName }}</h2>
      <div class="plan-list">
        <mat-card *ngFor="let plan of groupedPlans[serviceName]" class="plan-card" class="mat-card">
          <mat-card-header>
            <mat-card-title class="title">{{ plan.serviceName }}</mat-card-title>
            <mat-card-title class="type"> {{ plan.planType }}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="plan-details">

            <p> <strong>{{ plan.planCost | currency:'INR' }}/ {{ plan.duration }} days</strong></p>
          </mat-card-content>
          <mat-card-actions (mouseenter)="cardHovered()" (mouseleave)="cardLeft()">
            <button mat-raised-button color="primary"
              (click)="addPlan(plan.planId, plan.planCost, plan.serviceName, plan.duration, plan.planType)">
              Choose Plan <mat-icon>arrow_forward</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
