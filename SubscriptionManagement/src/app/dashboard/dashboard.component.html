<div id="userplan">
    <div *ngFor="let plan of userPlans">
        <h3>{{ plan.serviceName }}</h3>
        <div class="plan-details">
            <p><strong>Duration:</strong> {{ plan.duration }} days</p>
            <p><strong>Plan Cost:</strong> {{ plan.planCost }}</p>
            <p><strong>Expiring on</strong> {{ plan.endDate}}</p>
        </div>
        <button (click)="upgrade()">Upgrade</button>
    </div>
</div>
