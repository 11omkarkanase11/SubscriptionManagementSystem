  <div id="userplan">
    <h2>Your Current Subscriptions</h2>
  
    <div *ngFor="let plan of userPlans">
      <mat-card class="subscription-card">
        <mat-card-header>
          <mat-card-title>{{ plan.serviceName }}</mat-card-title>
          <mat-card-subtitle *ngIf="plan.endDate">Expiring on: {{ plan.endDate }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="plan-details">
          <p><strong>Duration:</strong> {{ plan.duration }} days</p>
          <p><strong>Plan Cost:</strong> {{ plan.planCost | currency:'INR' }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="upgrade(plan.planId, plan.serviceName)">Upgrade</button>
          <button mat-raised-button class="cancelButton" color="primary" (click)="cancel(plan.planId)">Cancel</button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <!-- <h2>Add New Services</h2>
