<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list color="primary">
      <a mat-list-item routerLink="/sidenav/dashboard" routerLinkActive="active" matTooltip="Your Plans" [matTooltipPosition]="'after'" >
        <mat-icon class="custom-icon-color">dashboard</mat-icon>
        <span class="custom-text-color" style="margin-left: 12px;">Active Plans</span>
      </a>
      <a mat-list-item routerLink="/sidenav/allplan" routerLinkActive="active" matTooltip="All Plans" [matTooltipPosition]="'after'">
        <mat-icon class="custom-icon-color">view_list</mat-icon>
        <span class="custom-text-color" style="margin-left: 10px;"> All Plans</span>
      </a>
      <a mat-list-item href="#"> <mat-icon>link</mat-icon>
        Link 3
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
       <!-- @if (isHandset$ | async) {  -->
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
        </button>
       <!-- }  -->
      <span>Subscription Management</span>
      <!-- <button mat-raised-button color="primary" (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        Log Out
      </button> -->
      <a mat-button color="warn" (click)="logout()" class="logout-link"> <mat-icon>power_settings_new</mat-icon>
        Log Out
      </a>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
