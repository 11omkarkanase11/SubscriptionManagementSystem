<div>
    <h2>Create New Account</h2>
    <label for="">Enter Your Name :</label>
    <input type="text" [(ngModel)]="name"><br><br>
    <label for="">Enter Your Email Id :</label>
    <input type="text" [(ngModel)]="email"><br><br>
    <label for="">Enter Your User Id :</label>
    <input type="text" [(ngModel)]="userId"><br><br>
    <label for="">Create Password :</label>
    <input type="text" [(ngModel)]="password"><br>
    <button type="submit" (click)="signup()"> Submit</button>
</div>
