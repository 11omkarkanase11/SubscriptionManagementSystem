<h1>You can upgrade to following plans</h1>
<div *ngFor="let plan of userPlans">
    <h3>{{ plan.serviceName }}</h3>
    <div class="plan-details">
        <p><strong>Duration:</strong> {{ plan.duration }} days</p>
        <p><strong>Plan Cost:</strong> {{ plan.planCost }}</p>
        <button (click)="updatenewplan(plan.planId,plan.planCost,plan.duration,plan.serviceName)">Update</button>
        <div *ngIf="displayBalance">
            <p><strong>Required Amount:</strong> {{ amount }}</p>
            <button (click)="pay(plan.planId,plan.planCost,plan.duration,plan.serviceName)">Pay</button>
        </div>
    </div>
   
    
</div>
<div *ngIf="displayBalance">
<p><strong>Required Amount:</strong> {{ amount }}</p>
</div>
