<div class="subscription-plans" class="mat-card-container">
  <div *ngFor="let serviceName of getServiceNames()">
    <div class="service-card">
      <h2>{{ serviceName }}</h2>
      <div class="plan-list">
        <mat-card *ngFor="let plan of groupedPlans[serviceName]" class="plan-card" class="mat-card">
          <mat-card-header>
            <mat-card-title class="title">{{ plan.serviceName }} | {{ plan.planType }}</mat-card-title>
          </mat-card-header>
          <mat-card-content class="plan-details">
        
          <strong> <p>{{ plan.planCost | currency:'INR' }}/ {{ plan.duration }} days</p></strong> 
          </mat-card-content>
          <!-- <mat-card-actions (mouseenter)="cardHovered()" (mouseleave)="cardLeft()">
            <button mat-raised-button color="primary"
              (click)="addPlan(plan.planId, plan.planCost, plan.serviceName, plan.duration)">
              Choose Plan <mat-icon>arrow_forward</mat-icon>
            </button>
          </mat-card-actions> -->
        </mat-card>
      </div>
    </div>
  </div>
</div>
